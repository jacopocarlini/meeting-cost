<!DOCTYPE html>
<html>
<head>
    <title>Impostazioni Costo Meeting</title>
    <style>
        body { font-family: sans-serif; padding: 10px 20px; width: 300px; }
        h2 { color: #333; }
        label { display: block; margin-top: 20px; font-weight: bold; }
        input { width: 100px; padding: 5px; margin-top: 5px; }
        button { padding: 8px 15px; margin-top: 20px; background-color: #4285F4; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #357ae8; }
        #status { margin-top: 15px; color: green; font-weight: bold; }
    </style>
</head>
<body>
<h2>Impostazioni Costo Meeting</h2>

<label for="hourlyCost">Costo orario medio per partecipante (euro/h):</label>
<input type="number" id="hourlyCost" min="0" step="1">

<button id="save">Salva</button>
<div id="status"></div>

<script src="options.js"></script>
</body>
</html>
